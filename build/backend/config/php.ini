[PHP]
file_uploads = On
upload_max_filesize = 256M
post_max_size = 256M

[Date]
date.timezone="UTC+1"

[opcache]
opcache.enable=1
opcache.memory_consumption=1024
opcache.max_accelerated_files=30000
opcache.revalidate_freq=0

# JIT
opcache.jit_buffer_size=512M
opcache.jit=tracing
memory_limit=2048M

